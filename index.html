<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cover Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Maply</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Credits</a></li>
                <li><a id="showPanel" data-toggle="modal" data-target="#dirModal">
                    Show Directions
                </a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Search For <b class="caret"></b></a>
                    <ul class="dropdown-menu dropdown-menu-form" role="menu">
                        <li><input id="check1" type="checkbox" name="check" value="restaurant"><label for="check1">Restaurants</label></li>
                        <li><input id="check2" type="checkbox" name="check" value="hospital"><label for="check2">Hospitals</label></li>
                        <li><input id="check3" type="checkbox" name="check" value="store"><label for="check3">Stores</label></li>
                    </ul>
                </li>
                <li><a href="#" id="resetMap">Reset Map</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <div class="" id="info">
            <div class="row" id="formContainer"></div>
        </div>
        <!--Map Container in Canvas-->
        <div id="map-canvas"></div>
        <!-- Directions Popover -->
        <div class="directionsPanel col-sm-4 col-md-4" id="directionsPanel">
            <p id="distance">Total Distance: <span id="total"></span></p>
            <p id="message" class="message"></p>
        </div>
    </div>
</div><!-- /.container -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<!--Including the Google Maps APIv3 library for browser - with Places API-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDpQhwyDQY_9GcQvxLysGmwAoVVUsTZ9k&libraries=places"></script>
<!-- Application specific Main js file -->
<script src="js/app.js"></script>
<script>
    // Fixing a bug which lets the dropdown works correctly as a form
    $('.dropdown-menu').on('click', function(e) {
        if($(this).hasClass('dropdown-menu-form')) {
            e.stopPropagation();
        }
    });
</script>
</body>
</html>
